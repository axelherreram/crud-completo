<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Completo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="icon" href="./assets/icons/icon-page.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold " href="#">Crud Completo</a>
        </div>
    </nav>
    <main class="container">
        <div class="controls-crud">
            <div class="d-flex justify-content-center justify-content-md-between align-items-center flex-column flex-md-row mt-2">
                <h2 class="text-center text-md-start m-0 ">Listado de Películas</h2>
                <div class="mt-3 mt-md-0 ms-md-3">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newMovieModal">
                        <i class="bi bi-plus"></i>
                        Nueva Película
                    </button>
                </div>
            </div>
        </div>
        <section id="movies-container">
            <!-- Las tarjetas se insertarán aquí -->
        </section>

        <!-- Modal de Edición -->
        <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="movieModalLabel">Editar Película</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="movieForm">
                            <input type="hidden" id="imdbID">
                            <div class="mb-3">
                                <label for="title" class="form-label">Título</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="year" class="form-label">Año</label>
                                <input type="text" class="form-control" id="year" required>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">Tipo</label>
                                <input type="text" class="form-control" id="type" required>
                            </div>
                            <div class="mb-3">
                                <label for="poster" class="form-label">Poster URL</label>
                                <input type="url" class="form-control" id="poster" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripción</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="ubication" class="form-label">Ubicación</label>
                                <input type="text" class="form-control" id="ubication" required>
                            </div>
                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <select id="estado" class="form-select" required>
                                    <option value="true">Activo</option>
                                    <option value="false">Inactivo</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="saveChangesBtn">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Nueva Película -->
        <div class="modal fade" id="newMovieModal" tabindex="-1" aria-labelledby="newMovieModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newMovieModalLabel">Nueva Película</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newMovieForm">
                            <div class="mb-3">
                                <label for="newImdbID" class="form-label">ID</label>
                                <input type="text" class="form-control" id="newImdbID" required>
                            </div>
                            <div class="mb-3">
                                <label for="newTitle" class="form-label">Título</label>
                                <input type="text" class="form-control" id="newTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="newYear" class="form-label">Año</label>
                                <input type="text" class="form-control" id="newYear" required>
                            </div>
                            <div class="mb-3">
                                <label for="newType" class="form-label">Tipo</label>
                                <input type="text" class="form-control" id="newType" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPoster" class="form-label">Poster URL</label>
                                <input type="url" class="form-control" id="newPoster" required>
                            </div>
                            <div class="mb-3">
                                <label for="newDescription" class="form-label">Descripción</label>
                                <textarea class="form-control" id="newDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="newUbication" class="form-label">Ubicación</label>
                                <input type="text" class="form-control" id="newUbication" required>
                            </div>
                            <div class="mb-3">
                                <label for="newEstado" class="form-label">Estado</label>
                                <select id="newEstado" class="form-select" required>
                                    <option value="true">Activo</option>
                                    <option value="false">Inactivo</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="addMovieBtn">Agregar Película</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
